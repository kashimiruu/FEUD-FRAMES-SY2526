<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facebook Frame Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Loading Cover -->
<div id="loadingCover" class="cover">
    <div class="cover-content">
        <p>Loading, please wait...</p>
    </div>
</div>

<!-- Rotate Phone Cover -->
<div id="rotateCover" class="cover">
    <div class="cover-content">
        <p>Please rotate your phone</p>
    </div>
</div>

<div class="container">
    <section>
        <form>
            <h1>Facebook Frame Generator</h1>

            <!-- Step 1: Category -->
            <label for="category">Select Category:</label>
            <select id="category">
                <option value="">-- Select Category --</option>
                <option value="associate">Associate</option>
                <option value="faculty">Faculty</option>
                <option value="student">Student</option>
            </select>

            <!-- Step 2: Sub-options -->
            <label for="subOption">Select Your Department / Group:</label>
            <select id="subOption">
                <option value="">-- Select a category first --</option>
            </select>

            <!-- Step 3: Upload -->
            <label for="upload">Upload Your Picture:</label>
            <input type="file" id="upload" accept="image/*">

            <!-- Step 4: Download -->
            <button id="downloadBtn">Download Image</button>
        </form>
        <footer>
            Frames by Vernie John Baltazar
        </footer>
    </section>
    <section>
        <!-- Preview -->
        <canvas id="previewCanvas" width="400" height="400"></canvas>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
